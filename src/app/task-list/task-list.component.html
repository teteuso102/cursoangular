<mat-spinner class="spinner" diameter="50" strokeWidth="3" *ngIf="loading">

</mat-spinner>



<mat-nav-list>
  <app-task-item
  *ngFor="let task of tasks$ | async"
  [task]="task"
  (performTask)="onPerformTask($event)"
  (selectTask)="selectedTask=$event"
  [matMenuTriggerFor]="taskMenu"
  [matMenuTriggerData]="{taskToDelete: selectedTask}">

 </app-task-item>
</mat-nav-list>

<mat-menu #taskMenu="matMenu" overlapTrigger="false">
  <ng-template matMenuContent let-task="taskToDelete">
  <button mat-menu-item (click)="showDialog(task)">
    <mat-icon>edit</mat-icon>
    <span>Editar</span>
  </button>

  <button mat-menu-item (click)="onDelete(task)">
  <mat-icon>delete</mat-icon>
  <span>Remover</span>
</button>
</ng-template>
</mat-menu>


<button mat-fab class="fab-bottom-right" (click)="showDialog()">
  <mat-icon>add</mat-icon>
</button>
